<app-navegador2></app-navegador2>
<mat-progress-bar mode="determinate" [value]=100></mat-progress-bar>
<!-- titulo de la pagina -->
<div class="titulo" id="m">
    Caracteristicas a evaluar
</div>

<!-- elementos que la integran -->
<div class="container-fluid">
  <div class="row">
    <div class="col" id="cl">
        <div id="map"></div>
    </div>
    <div class="col"  style="background-color:white;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" >items</th>
            <th scope="col">costo</th>
          </tr>
        </thead>
        <thead >
          <tr *ngFor="let y of Tipo">
            <td>{{y.Item}}</td>
            <td>{{y.costo}}$ </td>
          </tr>
          <tr >
            <td>Total valoracion</td>
            <td><input type="text" class="costo" disabled [(ngModel)]="suma">$ </td>
          </tr>
          <tr >
            <td><input type="text" class="costo-j"[(ngModel)]="valor1"></td>
            <td><input type="number" class="costo"[(ngModel)]="valor">$ </td>
          </tr>
        </thead>
      </table>
      <button (click)="A()"class="btn btn-primary me-md-2" >Agregar</button><button (click)="C()"class="btn btn-danger me-md-2">Cancelar</button><br><br>
      <button (click)="g()"class="btn btn-primary me-md-2" >Guardar</button>
      <br><br><br>
      <div>
        <input type="file" class="d-none" (change)="onPhotoSelected($event)" #imageInput>
        <img [src]="imageSelected" class="image" alt="subir image" (click)="imageInput.click()">
            <input name="file" type="file" file />
        <button class="cargar" (click)="p()">
            Cargar
        </button>
      </div>
  </div>
  
</div>
