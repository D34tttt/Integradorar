

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head > 
<body >
	
    <div class="d-flex justify-content-center "> 
		<div class="card">
			<div class="card-header">
				<h3>Iniciar sesión</h3>
			</div >
			<div class="card-body">
				<form>
                <div class="formato">
                    <h4>Usuario</h4>
					<div class="input-group form-group">
                        
						<input [(ngModel)]="valor1"type="text"name="usuario" class="form-control" placeholder="usuario"required>
						
					</div>
                    <h4>Contraseña</h4>
					<div class="input-group form-group">
						
						<input [(ngModel)]="valor2"type="password"name="password" class="form-control" placeholder="password">
                        
					</div>
                    <p style="color: red;"></p>
					<div class="form-group">
						<button type="submit"class="btn float-right login_btn" (click)="login()">Login</button>
					</div>
                </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<h6 class="text">¿No tienes una cuenta?</h6> <a href="registro">Crear una cuenta</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Olbide mi contraseña</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
