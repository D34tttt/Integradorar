<div class="navegador">
    <button (click)="login()">Login</button>
</div>
<div>
    <div class="titulo" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
        Registro
    </div>
    <div class="l">

        <h1 class="m">Datos personales</h1>
        <label class="col-1">Nombre:</label><input id="I1" [(ngModel)]="name"type="text"placeholder={{ta}} >
        <label for="apellidos" class="col-1">Apellido Paterno:</label>
        <input [(ngModel)]="apP"type="text" id="lname" name="lname">
        <label for="apellidos" class="col-1">Apellido Materno:</label>
        <input [(ngModel)]="apM"type="text" id="lname" name="lname"><br><br>
        <label for="email" class="col-1">Email:</label>
        <input [(ngModel)]="em"type="email" id="email" name="email">
        <label for="lname" class="col-1">Tel:</label>
        <input [(ngModel)]="teL"type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" require
            placeholder="123-456-7890">
    <h3 class="texto">{{T1}}</h3>
    </div>
    
    <div class="l" >

        <h1 class="m1">Direccion</h1>
        <label for="estado" class="col-md-1">Estado:</label>
        <select [(ngModel)]="valor1" class="form-select" (change)="capturar()"aria-label="Default select example">
            <option selected>seleciona un estado </option>
            <option *ngFor="let estados of dos" >{{estados.nomEstado}}</option>
        </select>
        <label  class="form-select" for="municipio" class="col-md-2">Municipio:</label>
        <select [(ngModel)]="valor2" class="form-select" (change)="captar()"aria-label="Default select example">
            <option selected>seleciona un Municipio</option>
            <option *ngFor="let municipio of Mun" >{{municipio.nomMunicipio}}</option>
        </select>
        <label for="colonia" class="col-md-2">Colonia:</label>
        <select [(ngModel)]="valor3" class="form-select"  (change)="cap()"aria-label="Default select example">
            <option selected>seleciona una comunidad </option>
            <option *ngFor="let comunidad of Com">{{comunidad.nomComunidad}}</option>
        </select><br><br>
        <label for="Calle" class="col-md-2">Nombre Calle:</label><input [(ngModel)]="call" type="text" id="fname" name="fname">
        <label for="NumCalle" class="col-md-2">Numero Calle:</label>
        <input [(ngModel)]="numC"type="number" id="email" name="email"><br><br>
         <h3  class="texto">{{T2}}</h3>
    </div>
    <div class="l">

        <h1 class="m2">Usuario</h1>
        <label for="email" class="col-md-2">Usuario:</label><input [(ngModel)]="user" type="text" id="fname" name="fname">
        <label for="lname" class="col-md-2">Contraseña:</label><input [(ngModel)]="pass"type="password" id="fname" name="fname"><br><br>
        <label for="lname" class="col-md-2">Confirmar contraseña:</label>
        <input [(ngModel)]="pass1"type="password" ><br><br>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Tipo de Usuario: </label><br><br>
            <select [(ngModel)]="valorr" class="form-select" (change)="cap()"aria-label="Default select example">
                <option selected>selecciona tu rol </option>
                <option *ngFor="let user of Tipo" >{{user.tipoUsuario}}</option>
            </select>
            <h3  class="texto">{{T3}}</h3>
        <div class="d-grid gap- d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" (click)="guardar()"type="button">Confirmar</button>
        </div>

    </div>
